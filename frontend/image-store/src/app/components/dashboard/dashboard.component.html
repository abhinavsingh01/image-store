<app-header></app-header>
<div class="dashboard-container">
  <div clr-row>
    <div class="clr-col-12">
      <h1>Hi, Abhinav</h1>
      <h2>Welcome to Image store</h2>
      <div class="clr-row">
        <div class="clr-col-6">
          <h3>Here are your albums</h3>
        </div>
        <div class="clr-col-6" style="text-align: right">
          <button
            class="btn btn-primary"
            type="submit"
            (click)="openNewAlbumModal()"
          >
            Add New Album
          </button>
        </div>
      </div>

      <app-album [albums]="albums"></app-album>
    </div>
  </div>
</div>

<div class="modal" *ngIf="showNewAlbumModal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button">
          <cds-icon shape="close" (click)="closeNewAlbumModal()"></cds-icon>
        </button>
        <h3 class="modal-title">Add new album</h3>
      </div>
      <div class="modal-body">
        <form>
          <clr-input-container>
            <label>Album name</label>
            <input
              clrInput
              type="text"
              name="albumName"
              [(ngModel)]="albumName"
            />
          </clr-input-container>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-outline"
          type="button"
          (click)="closeNewAlbumModal()"
        >
          Cancel
        </button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="createNewAlbum()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true" *ngIf="showNewAlbumModal"></div>
