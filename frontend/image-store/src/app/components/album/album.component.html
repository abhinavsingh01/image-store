<div class="album-container">
  <h5 style="color: red">{{ errorMessage }}</h5>
  <h5 *ngIf="albums.length == 0">No album! Go ahead and create one.</h5>
  <div class="clr-row">
    <div
      class="clr-col-lg-3 clr-col-md-3 clr-col-12"
      *ngFor="let album of albums; let i = index"
    >
      <div class="card">
        <!-- <h3 class="card-header">Album</h3> -->
        <div class="card-block" (click)="navigateToAlbum(album.album_id)">
          <h4 class="card-title">{{ album.album_name }}</h4>
          <!-- <div class="card-text">...</div> -->
        </div>
        <div class="card-footer">
          <button
            class="btn btn-sm btn-link"
            (click)="deleteAlbum(i, album.album_id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
